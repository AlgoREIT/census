{% load helpertags %}
<!DOCTYPE html>
<html>
    <head>
        <title>{% block title %}{% endblock %} - census.ire.org</title>
        <link rel="stylesheet" href="{{ MEDIA_URL }}css/reset.css" type="text/css" charset="utf-8"/>
        <link rel="stylesheet" href="{{ MEDIA_URL }}css/census.css" type="text/css" charset="utf-8"/>
        <link rel="stylesheet" href="{{ MEDIA_URL }}css/Aristo/jquery-ui-1.8.7.custom.css" type="text/css" charset="utf-8"/>
        <link rel="shortcut icon" href="{{ MEDIA_URL }}images/favicon.ico" />
        <script src="{{ MEDIA_URL }}js/jquery-1.5.2.min.js"></script>
        <script src="{{ MEDIA_URL }}js/jquery-ui-1.8.11.custom.min.js"></script>
        <script src="{{ MEDIA_URL }}js/underscore-1.1.5.js"></script>
        <script src="{{ MEDIA_URL }}js/backbone-0.3.3.min.js"></script>
        <script src="{{ MEDIA_URL }}js/jquery.cookie.js"></script>
        <script src="{{ MEDIA_URL }}js/jquery.tree.js"></script>
        <script type="text/javascript" src="{{ MEDIA_URL }}js/ire_census.js"></script>
        <!--[if lt IE 9]>
        <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->      
        <script type="text/javascript">
            ire_census.API_URL = "{{ settings.API_URL }}";
            window.DATASET = "{{ settings.DATASET }}";
            window.DEFAULT_TABLES = "{{ settings.DEFAULT_TABLES|join:',' }}";
        </script>
        <script type="text/javascript">

          var _gaq = _gaq || [];
          _gaq.push(['_setAccount', 'UA-24664548-1']);
          _gaq.push(['_trackPageview']);

          (function() {
            var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
            ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
            var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
          })();

        </script>        
    </head>
    <body>
        <a href="http://github.com/ireapps/census"><img style="position: absolute; top: 0; right: 0; border: 0; z-index: 100;" src="https://a248.e.akamai.net/assets.github.com/img/e6bef7a091f5f3138b8cd40bc3e114258dd68ddf/687474703a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f7265645f6161303030302e706e67" alt="Fork me on GitHub"></a>
        <div id="ajax-loader"><img src="{{ MEDIA_URL }}images/ajax-loader.gif" /> Loading...</div>
        <header>
            <a href="/"><img src="{{ MEDIA_URL }}images/logo.png" id="logo" width="328" height="29" /></a>
        </header>
        <div id="container">
            {% block content %}{% endblock %}
        </div>
    </body>
</html>
