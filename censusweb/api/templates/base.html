{% load helpertags %}
<!DOCTYPE html>
<html>
    <head>
        <title>{% block title %}{% endblock %} - census.ire.org</title>
        <link rel="stylesheet" href="{{ MEDIA_URL }}css/reset.css" type="text/css" charset="utf-8"/>
        <link rel="stylesheet" href="{{ MEDIA_URL }}css/census.css" type="text/css" charset="utf-8"/>
        <link rel="stylesheet" href="{{ MEDIA_URL }}css/Aristo/jquery-ui-1.8.7.custom.css" type="text/css" charset="utf-8"/>
        <link rel="shortcut icon" href="{{ MEDIA_URL }}images/favicon.ico" />
        <script src="{{ MEDIA_URL }}js/jquery-1.5.2.min.js"></script>
        <script src="{{ MEDIA_URL }}js/jquery-ui-1.8.11.custom.min.js"></script>
        <script src="{{ MEDIA_URL }}js/underscore-1.1.5.js"></script>
        <script src="{{ MEDIA_URL }}js/backbone-0.3.3.min.js"></script>
        <script src="{{ MEDIA_URL }}js/jquery.cookie.js"></script>
        <script src="{{ MEDIA_URL }}js/jquery.tree.js"></script>
        <script type="text/javascript">
            window.DATASET = "{{ settings.DATASET }}";
            window.API_URL = "{{ settings.API_URL }}";
            window.DEFAULT_TABLES = "{{ settings.DEFAULT_TABLES|join:',' }}";
        </script>
    </head>
    <body>
        <header>
            <a href="/"><img src="{{ MEDIA_URL }}images/logo.png" id="logo" width="328" height="29" /></a>
        </header>
        <div id="container">
            {% block content %}{% endblock %}
        </div>
    </body>
</html>
